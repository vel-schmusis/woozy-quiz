<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>woozy Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .emoji-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        .emoji-option {
            width: 48%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emoji-option img {
            width: 100%;
            height: auto;
        }
        .emoji-option:hover {
            transform: scale(1.05);
        }
        #result {
            font-size: 2em;
            margin-top: 40px;
            display: none;
        }
        #share-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            display: none;
        }
        #copy-confirmation {
            margin-top: 10px;
            font-size: 1em;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

    <h1>How woozy Are You? ðŸ¥´</h1>
    <h2>Test your woozy categorization</h2>
    <h3>Is my woozy your woozy?</h3>
    <div id="quiz-container">
        <div id="emoji-container" class="emoji-container"></div>
    </div>
    <div id="result"></div>
    <button id="share-button" onclick="shareResults()">Share Results</button>
    <div id="copy-confirmation">Copied to clipboard!</div>

    <script>
        const apiUrl = 'https://gib.schmus.is/api/emojis';
        let currentRound = 0;
        let totalRounds = 5;
        let woozyEmojis = [];
        let randomPercentage = 0;

        // Fetch emojis from API
        async function fetchEmojis() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                woozyEmojis = data.emojis.filter(emoji => emoji.category === 'woozys');
                loadNextRound();
            } catch (error) {
                console.error('Error fetching emojis:', error);
            }
        }

        // Load two random woozy emojis
        function loadNextRound() {
            if (currentRound < totalRounds) {
                currentRound++;
                const container = document.getElementById('emoji-container');
                container.innerHTML = '';

                const randomEmojis = getRandomEmojis(2);
                randomEmojis.forEach(emoji => {
                    const div = document.createElement('div');
                    div.classList.add('emoji-option');
                    div.addEventListener('click', loadNextRound);

                    const img = document.createElement('img');
                    img.src = emoji.url;
                    img.alt = emoji.name;

                    div.appendChild(img);
                    container.appendChild(div);
                });
            } else {
                showResult();
            }
        }

        // Get random emojis
        function getRandomEmojis(count) {
            const shuffled = woozyEmojis.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Show final result
        function showResult() {
            const resultContainer = document.getElementById('result');
            randomPercentage = Math.floor(Math.random() * 101); // Random percentage between 0 and 100
            resultContainer.innerText = `You're ${randomPercentage}% woozy! ðŸ¥´`;
            resultContainer.style.display = 'block';
            document.getElementById('emoji-container').style.display = 'none';
            document.getElementById('share-button').style.display = 'inline-block';
        }

        // Share results by copying to clipboard
        function shareResults() {
            const siteUrl = "https://vel-schmusis.github.io/woozy-quiz"; // Replace with your actual site URL
            const resultText = `I'm ${randomPercentage}% woozy ðŸ¥´ - ${siteUrl}`;
            navigator.clipboard.writeText(resultText).then(() => {
                const confirmation = document.getElementById('copy-confirmation');
                confirmation.style.display = 'block';
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 2000);
            });
        }

        // Initialize the quiz
        fetchEmojis();
    </script>
</body>
</html>
